<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>ERMS Monitor App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .hidden { display: none; }
    .collapse-section {
      max-height: 0;
      overflow: hidden; /* Keep this */
      overflow-y: auto; /* Add this line to enable vertical scrolling */
      transition: max-height 0.3s ease-out, padding 0.3s ease-out;
    }
    .collapse-section.open {
      max-height: 1000px;
      padding: 1rem;
    }

    /* Make buttons more mobile-friendly */
@media (max-width: 480px) {
  /* Ensure buttons are full width and text wraps */
  button[data-submit] {
    width: 100% !important;  /* full width */
    font-size: 16px;          /* slightly smaller font if needed */
    padding: 12px 0;          /* taller buttons for easy tapping */
    white-space: normal;      /* allow text wrap */
  }

  /* Optional: make vote inputs full width too */
  input.vote-input {
    width: 35% !important;
  }

  /* Reduce header spacing on small screens */
  #election-sections .collapse-section {
    padding: 0.3rem !important;
  }
}
</style>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="app-container" class="w-full max-w-2xl bg-white rounded-xl shadow-2xl overflow-hidden md:h-[90vh] flex flex-col">

    <div class="relative w-full h-36 sm:h-44 md:h-52 lg:h-60 bg-blue-700">
      <div class="absolute inset-0 flex items-center px-4 sm:px-8 md:px-12">
        <img src="assets/logo.png" alt="Logo" 
             class="h-12 w-12 sm:h-16 sm:w-16 md:h-20 md:w-20 lg:h-24 lg:w-24 mr-4 rounded-full shadow-lg border-2 border-white object-cover">
        <h1 class="text-white text-xl sm:text-2xl md:text-4xl lg:text-5xl font-extrabold drop-shadow-lg">
          ERMS
        </h1>
      </div>
    </div>

    <div class="flex-grow p-6 overflow-y-auto">

      <div id="login-screen">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Monitor Login</h2>
        <form id="login-form" class="space-y-4">
          <div>
            <label for="login-id" class="block text-sm font-medium text-gray-700">Login ID</label>
            <input type="text" id="login-id" name="loginId"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
          </div>
          <button type="submit" id="login-btn"
                  class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
            Login
          </button>
          <div id="login-message" class="text-center text-red-500 hidden"></div>
        </form>
      </div>

      <div id="main-app" class="hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Monitor Dashboard</h2>

        <div class="bg-gray-100 p-4 rounded-lg text-center mb-4">
          <p id="monitor-id-display" class="font-bold text-gray-700"></p>
          <p id="polling-center-display" class="text-sm text-gray-500"></p>
        </div>

        <div class="bg-gray-200 p-4 rounded-lg text-center mb-4">
          <label class="font-bold text-gray-700">Total Registered Voters:</label>
          <span id="registered-voters-label" class="text-lg font-semibold text-gray-800"></span>
        </div>

        <div class="flex justify-center mb-6">
          <button id="check-in-btn"
                  class="py-2 px-4 rounded-md shadow-lg text-lg font-bold text-white bg-green-600 hover:bg-green-700">
            Check In
          </button>
        </div>

        <div id="submission-form-section" class="hidden">
          <h3 class="text-xl font-bold text-gray-800 mb-4">Submit Results</h3>
          <form id="results-form" class="space-y-6">
            <div id="election-sections" class="space-y-8">
              <p class="text-sm text-gray-500 text-center">Form fields will be loaded here after check-in.</p>
            </div>
          </form>
        </div>

        <div class="mt-8">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Submission History</h3>
          <div id="submission-history" class="space-y-4">
            <p class="text-sm text-gray-500 text-center">Loading submissions...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="message-box" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm">
      <p id="message-text" class="flex items-center justify-center gap-2 text-center font-medium"></p>
      <button id="message-close-btn"
              class="mt-4 w-full bg-orange-500 text-white font-bold py-2 rounded-lg hover:bg-orange-600">
        OK
      </button>
    </div>
  </div>

<div id="confirmation-box" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm text-center">
    <p id="confirmation-text" class="text-red-600 font-bold mb-4"></p>
    <div class="flex justify-around gap-4">
      <button id="confirm-submit-btn" class="flex-1 py-2 px-4 rounded-lg shadow-sm font-bold text-white bg-green-600 hover:bg-green-700">
        Submit Anyway
      </button>
      <button id="cancel-submit-btn" class="flex-1 py-2 px-4 rounded-lg shadow-sm font-bold text-gray-700 bg-gray-200 hover:bg-gray-300">
        Go Back
      </button>
    </div>
  </div>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const URL = window.location.hostname === "localhost"
        ? "https://miwalletmw.com:8000"
        : "https://miwalletmw.com:8000";

      const showMessage = (message, isError = false) => {
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        messageText.innerHTML = isError
          ? `<span class="text-red-600">❌ ${message}</span>`
          : `<span class="text-green-600">✅ ${message}</span>`;
        messageBox.classList.remove('hidden');
      };
      document.getElementById('message-close-btn').addEventListener('click', () => {
        document.getElementById('message-box').classList.add('hidden');
      });

      // New function to show confirmation dialog
      const showConfirmation = (message, onConfirm, onCancel) => {
        const confirmationBox = document.getElementById('confirmation-box');
        document.getElementById('confirmation-text').textContent = message;
        confirmationBox.classList.remove('hidden');
        const confirmBtn = document.getElementById('confirm-submit-btn');
        const cancelBtn = document.getElementById('cancel-submit-btn');

        const confirmHandler = () => {
          onConfirm();
          confirmationBox.classList.add('hidden');
          confirmBtn.removeEventListener('click', confirmHandler);
          cancelBtn.removeEventListener('click', cancelHandler);
        };
        const cancelHandler = () => {
          onCancel();
          confirmationBox.classList.add('hidden');
          confirmBtn.removeEventListener('click', confirmHandler);
          cancelBtn.removeEventListener('click', cancelHandler);
        };

        confirmBtn.addEventListener('click', confirmHandler);
        cancelBtn.addEventListener('click', cancelHandler);
      };

      let monitorId = null;
      let pollingCenterId = null;
      let registeredVoters = null;
      let candidatesData = {};
      const loginScreen = document.getElementById('login-screen');
      const mainAppScreen = document.getElementById('main-app');
      const loginForm = document.getElementById('login-form');
      const loginMessage = document.getElementById('login-message');
      const loginBtn = document.getElementById('login-btn');
      const monitorIdDisplay = document.getElementById('monitor-id-display');
      const pollingCenterDisplay = document.getElementById('polling-center-display');
      const checkInBtn = document.getElementById('check-in-btn');
      const submissionFormSection = document.getElementById('submission-form-section');
      const electionSectionsContainer = document.getElementById('election-sections');
      const submissionHistoryContainer = document.getElementById('submission-history');
      const registeredVotersLabel = document.getElementById('registered-voters-label');

      // Login
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginBtn.textContent = "Logging in...";
        loginBtn.disabled = true;
        const loginId = document.getElementById('login-id').value;
        const password = document.getElementById('password').value;
        try {
          const response = await fetch(`${URL}/login`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ loginId, password })
          });
          const data = await response.json();
          if (response.ok) {
            monitorId = data.monitorId;
            pollingCenterId = data.pollingCenterId;
            registeredVoters = data.registeredVoters;
            monitorIdDisplay.textContent = `Monitor ID: ${monitorId}`;
            pollingCenterDisplay.innerHTML = `
              <p>Monitor: <span class="font-semibold">${data.monitorName}</span></p>
              <p>Polling Center: <span class="font-semibold">${data.pollingCenterName}</span></p>
              <p>Constituency: <span class="font-semibold">${data.constituencyName}</span></p>
              <p>District: <span class="font-semibold">${data.districtName}</span></p>
            `;
            registeredVotersLabel.textContent = registeredVoters;
            loginScreen.classList.add('hidden');
            mainAppScreen.classList.remove('hidden');
            if (data.isCheckedIn) {
              checkInBtn.style.display = "none";
              fetchCandidates();
            }
            fetchAndRenderSubmissions();
          } else {
            loginMessage.textContent = data.message || "Login failed.";
            loginMessage.classList.remove('hidden');
          }
        } catch (error) {
          loginMessage.textContent = 'Network error.';
          loginMessage.classList.remove('hidden');
        } finally {
          loginBtn.textContent = "Login";
          loginBtn.disabled = false;
        }
      });

      // Check-in
      checkInBtn.addEventListener('click', async () => {
        try {
          const response = await fetch(`${URL}/checkin`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ monitorId })
          });
          const data = await response.json();
          if (response.ok) {
            showMessage("Checked in successfully.");
            checkInBtn.style.display = "none";
            fetchCandidates();
          } else {
            showMessage("Check-in failed.", true);
          }
        } catch {
          showMessage("Error during check-in.", true);
        }
      });

      // Fetch candidates
      const fetchCandidates = async () => {
        electionSectionsContainer.innerHTML = '<p class="text-sm text-gray-500 text-center">Loading candidates...</p>';
        try {
          const response = await fetch(`${URL}/candidates/${pollingCenterId}`);
          const data = await response.json();
          candidatesData = data.reduce((acc, c) => {
            if (!acc[c.election_type]) acc[c.election_type] = [];
            acc[c.election_type].push(c);
            return acc;
          }, {});
          renderElectionForms();
          submissionFormSection.classList.remove('hidden');
        } catch {
          showMessage("Could not fetch candidate data.", true);
        }
      };

      // Render forms
      const renderElectionForms = () => {
        electionSectionsContainer.innerHTML = '';
        const electionTypes = { presidential: 'Presidential', parliamentary: 'Parliamentary', local_government: 'Local Government' };
        for (const type in electionTypes) {
          const candidates = candidatesData[type] || [];
          const section = document.createElement('div');
          section.className = "bg-gray-50 rounded-lg shadow-inner overflow-hidden";
          section.innerHTML = `
            <div class="flex justify-between items-center p-4 cursor-pointer hover:bg-gray-100" data-toggle="${type}-section">
              <h4 class="font-bold text-gray-700">${electionTypes[type]} Votes</h4>
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </div>
            <div id="${type}-section" class="collapse-section">
              ${candidates.map(c => `
                <div class="flex items-center gap-2 mb-2">
                  <label class="flex-1 text-sm text-gray-600">${c.candidate_name} (${c.party})</label>
                  <input type="number" data-candidate-id="${c.candidate_id}" id="${type}-${c.candidate_id}" class="vote-input w-24 rounded-md border-gray-300 shadow-sm" required>
                </div>
              `).join('')}
              <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Total Votes Cast</label>
                <input type="number" id="${type}-total-votes" class="w-full rounded-md border-gray-300 shadow-sm" readonly required>
            </div>
            <div class="mt-4">
              <label class="block text-sm font-medium text-gray-700">Invalid Votes</label>
              <input type="number" id="${type}-invalid" class="w-full rounded-md border-gray-300 shadow-sm" required>
            </div>
            <div class="mt-4">
              <label class="block text-sm font-medium text-gray-700">Unused Ballots</label>
              <input type="number" id="${type}-unused" class="w-full rounded-md border-gray-300 shadow-sm" required>
            </div>
            <div class="mt-4">
              <label class="block text-sm font-medium text-gray-700">Upload Result Sheet Image</label>
              <input type="file" id="${type}-image" name="${type}-image" accept="image/*" class="block w-full text-sm text-gray-500" required>
            </div>
            <div class="mt-6">
              <button type="button" data-submit="${type}" class="w-full py-2 px-4 rounded-lg shadow-lg text-lg font-bold text-white bg-blue-600 hover:bg-blue-700">
                Submit ${electionTypes[type]} Results
              </button>
            </div>
          </div>`;
        electionSectionsContainer.appendChild(section);
      }

      // Add event listeners for total votes calculation
      document.querySelectorAll('.vote-input').forEach(input => {
        input.addEventListener('input', (e) => {
          const type = e.target.id.split('-')[0];
          const section = document.getElementById(`${type}-section`);
          const totalVotesInput = section.querySelector(`#${type}-total-votes`);
          let total = 0;
          section.querySelectorAll('.vote-input').forEach(vInput => {
            total += parseInt(vInput.value) || 0;
          });
          totalVotesInput.value = total;
        });
      });

      // toggle collapse
      document.querySelectorAll('[data-toggle]').forEach(header => {
        header.addEventListener('click', () => {
          const id = header.getAttribute('data-toggle');
          const sec = document.getElementById(id);
          sec.classList.toggle('open');
        });
      });

      // per-section submit with validation
document.querySelectorAll('[data-submit]').forEach(btn => {
  btn.addEventListener('click', async () => {
    const type = btn.getAttribute('data-submit');
    const votes = {};
    candidatesData[type].forEach(c => {
      votes[c.candidate_id] = parseInt(document.getElementById(`${type}-${c.candidate_id}`).value) || 0;
    });
    const totalVotesCast = parseInt(document.getElementById(`${type}-total-votes`).value) || 0;
    const invalidVotes = parseInt(document.getElementById(`${type}-invalid`).value) || 0;
    const unusedBallots = parseInt(document.getElementById(`${type}-unused`).value) || 0;
    const grandTotal = totalVotesCast + invalidVotes + unusedBallots;
    const imageFile = document.getElementById(`${type}-image`).files[0];

    const originalText = btn.textContent; // Save original text

    const submitResults = async () => {
      btn.textContent = "Submitting..."; // Show submitting
      btn.disabled = true;
      const formData = new FormData();
      formData.append('monitorId', monitorId);
      formData.append('pollingCenterId', pollingCenterId);
      formData.append('electionType', type);
      formData.append('totalVotesCast', totalVotesCast);
      formData.append('votes', JSON.stringify(votes));
      formData.append('invalidVotes', invalidVotes);
      formData.append('unusedBallots', unusedBallots);
      if (imageFile) formData.append(`${type}-image`, imageFile);

      try {
        const res = await fetch(`${URL}/submit-results`, { method: 'POST', body: formData });
        const data = await res.json();
        if (res.ok) {
          showMessage(`${type} results submitted.`);
            // ---------------- LOCK AND CLOSE SECTION ----------------
  const section = document.getElementById(`${type}-section`);
  
  // Disable all inputs & file uploads inside
  section.querySelectorAll('input, select, button').forEach(el => el.disabled = true);

  // Collapse the section
  section.classList.remove('open');
  
  // Disable the toggle header so it cannot be reopened
  const header = document.querySelector(`[data-toggle="${type}-section"]`);
  if (header) {
    header.style.pointerEvents = 'none';
    header.classList.add('opacity-50'); // Optional: visually indicate it's locked
  }
      
          fetchAndRenderSubmissions();
        } else showMessage(data.message || "Submission failed.", true);
        
      } catch {
        showMessage("Error during submission.", true);
      } finally {
        btn.textContent = originalText; // Restore original text
        btn.disabled = false; // Re-enable
      }
    };

    if (grandTotal > registeredVoters) {
      const message = `The total of votes cast, invalid votes, and unused ballots (${grandTotal}) exceeds the number of registered voters (${registeredVoters}). Do you want to submit anyway?`;
      showConfirmation(message, submitResults, () => {
        showMessage("Submission canceled. Please review your numbers.", true);
      });
    } else {
      submitResults();
    }
  });
});

    };

    // History
    const fetchAndRenderSubmissions = async () => {
      submissionHistoryContainer.innerHTML = '<p class="text-sm text-gray-500 text-center">Loading submissions...</p>';
      try {
        const res = await fetch(`${URL}/submissions/${monitorId}`);
        const data = await res.json();
        if (!data.length) {
          submissionHistoryContainer.innerHTML = '<p class="text-sm text-gray-500 text-center">No submissions yet.</p>';
          return;
        }
        submissionHistoryContainer.innerHTML = data.map(sub => `
          <div class="bg-white p-4 rounded-lg shadow border border-gray-200">
            <p><span class="font-semibold">Election:</span> ${sub.election}</p>
            <p><span class="font-semibold">Timestamp:</span> ${new Date(sub.timestamp).toLocaleString()}</p>
            <p><span class="font-semibold">Status:</span>
              <span class="${sub.status === 'Approved' ? 'text-green-600' : sub.status === 'Pending Review' ? 'text-yellow-600' : 'text-red-600'} font-bold">${sub.status}</span>
            </p>
          </div>
        `).join('');
      } catch {
        submissionHistoryContainer.innerHTML = '<p class="text-sm text-red-500 text-center">Could not load submissions.</p>';
      }
    };
  });
  </script>
</body>
</html>
